<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Calculator</title>
  </head>
  <body id="body">
    <header>
      <div class="header-box">
        <div class="header-box-item">
          <h1 class="h1">Simple</h1>
          <h1 class="h2">Calc</h1> 
        </div>
        
      </div>
      
    </header>
    
    <div class="container-grid">
        <div class="row">
            <div class="display">
              <div class="sub-display">
                
                <div class="pila-4"   id="pila-4"></div>
                
                <div class="pila-3" id="pila-3-div">
                  
                  
                    <p class="pila-p pila-3-pa" id="pila-3-p"></p>
                    <p class="pila-p-id" id="pila-3"></p>
                 
                  
                  
                </div>

                <div class="pila-2"   id="pila-2"></div>
              </div>
                
                <div class="pila-1" id="pila-1"></div>
                <div class="pila-5" id="pila-5"></div>
            </div>
        </div>
      <div class="box-calc" id="box-calc">
        <div class="item ans" id="mr">MR</div>
        <div class="item icon" id="i-sto-a"><i class="bi bi-arrow-up-short arriba"></i><i class="bi bi-arrow-right-short lado"></i></div>
        <div class="item men" id="sto-a">STO A</div>
        <div class="item oper" id="pi">π</div>
        <div class="item oper">(</div>
        <div class="item oper">)</div>
        <div class="item oper" id="porciento">%</div>
        <div class="item ac" id="ac">AC</div>

        <div class="item ans" id="mMas">M+</div>
        <div class="item icon" id="i-sto-b"><i class="bi bi-arrow-up-short arriba"></i><i class="bi bi-arrow-right-short lado"></i></div>
        <div class="item men" id="sto-b">STO B</div>
        <div class="item oper" id="m-M">±</div>
        <div class="item num" id="n7">7</div>
        <div class="item num" id="n8">8</div>
        <div class="item num" id="n9">9</div>
        <div class="item oper" id="divide">÷</div>

        <div class="item ans"id="mMenos">M-</div>
        <div class="item  icon" id="i-sto-c"><i class="bi bi-arrow-up-short arriba"></i><i class="bi bi-arrow-right-short lado"></i></i></div>
        <div class="item men" id="sto-c">STO C</div>
        <div class="item oper" id="raiz">√</div>
        <div class="item num" id="n4">4</div>
        <div class="item num" id="n5">5</div>
        <div class="item num" id="n6">6</div>
        <div class="item oper" id="por">x</div>

        <div class="item ans" id="ans-Re">ANS <i class="bi bi-chevron-double-left"></i></div>
        <div class="item  icon" id="i-sto-d"><i class="bi bi-arrow-up-short arriba"></i><i class="bi bi-arrow-right-short lado"></i></div>
        <div class="item men" id="sto-d">STO D</div>
        <div class="item oper" id="e">e</div>
        <div class="item num" id="n1">1</div>
        <div class="item num" id="n2">2</div>
        <div class="item num" id="n3">3</div>
        <div class="item oper" id="menos">-</div>

        <div class="item ans" id="ans-Fo">ANS <i class="bi bi-chevron-double-right"></i></div>
        <div class="item icon" id="i-sto-e"><i class="bi bi-arrow-up-short arriba"></i><i class="bi bi-arrow-right-short lado"></i></div>
        <div class="item men" id="sto-e">STO E</div>
        <div class="item ac" id="cls">C</div>
        <div class="item num" id="n0">0</div>
        <div class="item num" id="punto">.</div>
        <div class="item igual" id="igual">=</div>
        <div class="item oper" id="mas">+</div>
      </div>

      


    </div>
    <footer>
        <h5 class="footer-text">Derechos Reservados</h5>
        <div class="footer-item">
          <p>Simple</p>
          <h5>Calc</h5>
        </div>
    </footer>
  </body>
  <script src="./main.js"></script>
</html>
